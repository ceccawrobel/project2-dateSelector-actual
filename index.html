<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!-- got an error message w/o the meta tag, but why? hadn't happened with prior projects -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Dating Show Contestant Form</title>
  </head>
  <body>
    <div class="container">
      <p>Describe yourself and what you are looking for in a romantic partner, so we know who to match you with!</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6" id="info">
          <h4>About You</h4>
          <form id="playerInfo">
            <label for="name" class="label">Name:</label>
            <input id="name" type="text">
            <br>
            <br>
            <label for="age" class="label">Age:</label>
            <input id="age" type="text">
            <br>
            <br>
            <label for="gender" class="label">Gender:</label>
            <select id="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="nonbinary">Non-binary</option>
              <option value="other">Other</option>
            </select>
            <br>
            <br>
            <label for="status" class="label">Current Status:</label>
            <select id="status">
              <option value="single">single</option>
              <option value="notSingle">in a relationship</option>
            </select>
            <br>
            <label for="openness" class="label">Are you open to open relationships?</a>
            <select id="openness">
              <option value="no">no</option>
              <option value="yes">yes</option>
            </select>
            <br><br><br>
            <!-- is there a better/cleaner way to move this down, so it doesn't run beside the fields above? all the break tags seem sloppy, but making a separate div for the button didn't seem to do anything, even when I made the div class="row"  -->
            <div>
              <button type="submit" class="btn-warning" id="infoSubmit">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-sm-5" id="seeking">
          <h4>About Someone You'd Like To Meet</h4>
          <form id="playerSeeking">
            <label for="age" class="label">Age:</label>
              <div>
                <label for="ageMin">Min:</label>
                <input id="ageMin" type="text">
              </div>
              <br>
              <div>
                <label for="ageMax">Max:</label>
                <input id="ageMax" type="text">
              </div>
            <br>
            <label for="gender" class="label">Gender:</label>
            <br>
            <label>
              Female
              <input name="gender" type="checkbox" value="female">
            </label>
            <br>
            <label>
              <input name="gender" type="checkbox" value="male">
              Male
            </label>
            <br>
            <label>
              <input name="gender" type="checkbox" value="nonbinary">
              Nonbinary
            </label>
            <br>
            <label>
              <input name="gender" type="checkbox" value="other">
              Other
            </label>
            <div>
              <button type="submit" class="btn-warning" id="seekingSubmit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="sm-col-12" id="results">
          <h4>Results</h4>
          <div class="row">
            <div class="sm-col-3" id="maleContestants">
              <!-- <div class="resultContestant" id="Joe">Joe - 60, male
              </div> -->
            </div>

            <div class="sm-col-3" id="femaleContestants">
              <!-- <div class="resultContestant" id="Vera">Vera - 55, female
              </div> -->

            </div>

            <div class="sm-col-3" id="nonbinaryContestants">
              <!-- <div class="resultContestant" id="Dana">Dana - 37, nonbinary
              </div> -->

            </div>


          </div>
        </div>
      </div>
    </div>
  </body>
</html>
